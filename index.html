<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
  </script>

</head>

<body>
  <div style="margin: 30px">
    <div class="btn-group" role="group" arial-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="flexRadioFoot" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="flexRadioFoot">FOOT</label>

      <input type="radio" class="btn-check" name="btnradio" id="flexRadioBike" autocomplete="off">
      <label class="btm btm-outline-primary" for="flexRadioBike">BIKE</label>

      <input type="radio" class="btn-check" name="btnradio" id="flexRadioCar" autocomplete="off">
      <label class="btn btn-outline-primary" for="flexRadioCar">CAR</label>
    </div>

    <div class="btm-group" role="group2" arial-label="Basic radio toggle button group" style="margin-left: 10px;">
      <input type="radio" class="btn-check" name="btnradio2" id="tree" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="tree">ROUTES</label>

      <input type="radio" class="btn-check" name="btnradio2" id="isochrone" autocomplete="off">
      <label class="btn btn-outline-primary" for="isochrone">ISOCHRONE</label>

    </div>

    <select id="algorithm1" style="width: 130px; margin-left: 30px;" disabled>
      <option>GRAHAM</option>
      <option>K-NEAREST</option>
      <option>DUCKHAM</option>
    </select>
    <label for="exampleFormControlSelect1">Algorithm</label>

    <select id="algorithm1" style="width: 50px; margin-left: 30px;" disabled>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>30</option>
    </select>

    <label for="exampleFormControlSelect1">TRAVEL TIME (MIN)</label>

    <input type="range" class="custom-range" min="1" max="20" id="customRange" style="width: 150px; margin-left: 30px;" disabled>
    <label for="customRange">Smoothing Factor</label>

    <button class="btn btn-primary" type="button" id="clearMap" checked style="margin-left: 60px;">
      CLEAR MAP
    </button>
  </div>

  <div id="app">
    <div id="map" style="height: 800px; width: 100%; margin-top: -30px;"></div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
